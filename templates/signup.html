<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
</head>

<body>
   <header>

   </header>
   <main>
      <div class="in-form">
         {{if .}}
         <p>{{.}}</p>
         {{end}}
         <h2>SIGN UP</h2><br>

         <form action="/signupcomplete" method="POST">
            <label for="firstname">Firstname*:</label><br>
            <input type="text" id="firstname" name="firstname" class="in-input"><br><br>
            <label for="secondname">Secondname:</label><br>
            <input type="text" id="secondname" name="secondname" class="in-input"><br><br>
            <label for="email">E-mail*:</label><br>
            <input type="email" id="email" name="email" class="in-input"><br><br>
            <label for="password">Password*:</label><br>
            <input type="password" id="password" name="password" class="in-input"><br><br>
            <label for="number">Phone number:</label><br>
            <input type="text" id="number" name="number" class="in-input"><br><br>
            <input type="submit" value="Submit" class="in-buttons submit-btn-signup">
            <a href="/shop">
               <button type="button" class="in-buttons">Cancel</button>
            </a>
            <p>You already have an Account?</p>
            <a href="/login">
               <button type="button" class="in-buttons">Log In</button>
            </a>
      </div>
   </main>
   <link rel="stylesheet" href="http://localhost:8080/static/css/infrom.css">
</body>

</html>
