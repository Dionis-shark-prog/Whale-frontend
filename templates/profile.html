<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile</title>
</head>

<body>
   {{if . }}
   <div class="profile-frame">
      <h2>Your Profile</h2>
      <p>Name: {{.Firstname}}</p>
      {{if eq .Secondname ""}}
      <p>Secondame: Empty</p>
      {{else}}
      <p>Secondname: {{.Secondname}}</p>
      {{end}}
      <p>Email: {{.Email}}</p>
      {{if eq .Number ""}}
      <p>Phone number: Empty</p>
      {{else}}
      <p>Phone number: {{.Number}}</p>
      {{end}}
      <a href="#" class="profile-hrefs">
         <button type="button" class="profile-buttons">Edit profile</button>
      </a>
      <a href="/shop" class="profile-hrefs">
         <button type="button" class="profile-buttons">Return to shop</button>
      </a>
   </div>
   {{end}}
   <link rel="stylesheet" href="http://localhost:8080/static/css/profile.css">
</body>

</html>
