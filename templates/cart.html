<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cart</title>
</head>

<body>

   <div class="cart-container">

      <table>
         <thead class="thead">
            <tr class="head-row">
               <th colspan="2" style="width: 50%;">Name</th>
               <th style="width: 15%;">Price</th>
               <th style="width: 20%;">Quantity</th>
               <th style="width: 15%;"></th>
            </tr>
         </thead>
         <tbody class="tbody">
            {{range .CartContents}}
            <tr class="body-row">
               <th>
                  <div class="product-image"><img src="http://localhost:8000/images/{{index .ImageUrl 0}}"></div>
               </th>
               <th>{{.Title}}</th>
               <th class="price">{{.Price}}</th>
               <th>
                  <input style="width: 50px;" type="number" name="quantity" class="quantity" id="quantity"
                     maxAttr="{{.Count}}" value="1">
               </th>
               <th>
                  <a href="/cartdelete?g={{.Product_ID}}" class="title">
                     <button type="button" class="delete-button">Delete</button>
                  </a>
               </th>
            </tr>
            {{end}}
            <tr class="totalRow">
               <td colspan="5" id="total-price"></td>
            </tr>
         </tbody>
      </table>
      <a href="/shop" style="text-decoration: none;">
         <button type="button" class="cart-buttons">Continue shopping</button>
      </a>
      <a href="/cartclear" style="text-decoration: none;">
         <button type="button" class="cart-buttons">Clear cart</button>
      </a>
      <a href="#" style="text-decoration: none;">
         <button type="button" class="cart-buttons">Buy all</button>
      </a>
   </div>
   <link rel="stylesheet" href="http://localhost:8080/static/css/cart.css">
   <script src="http://localhost:8080/static/js/cart.js"></script>
</body>

</html>
